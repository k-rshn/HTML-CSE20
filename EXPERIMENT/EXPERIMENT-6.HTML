<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
</head>
<style>
    html,*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    main{
        width: 1100px;
        height: 0 auto;
        border: 3px solid #000;
        margin: 0 auto;
        box-sizing: border-box;
        background-color: lightgray;
        padding: 10px;
        border-radius: 10px;
    }
    main h1{
        margin-left: 5px;
        margin-right: 5px;
        text-align: center;
        background-color: #000;
        color: #FFF;
        padding: 10px 0px;
        border-radius: 10px;
    }
    .card{
           margin-top: 5px;
           margin-left: auto;
           margin-right: auto;
           width: 450px;
           align-content: center;
           justify-content: center;
           background-color: white;
           border-radius: 10px;
           place-items: center;
           padding: 15px;
    }
    .button{
            background-color: blue;
            color: white;
            font-size: medium;
            padding: 10px;
            border-radius: 5px;
            width: 95%;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
</style>
<body>
     <main>
        <h1>Shop Easy Cart</h1>
        <br>
        <div class="card">
        <div id="cart" align="center">
            <img src="./shirt.jpg" alt="T-shirt" width="250px">
            </div>
            <br>
            <div class="details">
                <p>
                    <h3><b>Classic Cotton T-shirt</b></h3>
                    Soft, breathable cotton, regular fit, Available in multiple colours.<br>
                </p>
                <br>
            <p><h3 style="color: green;"><b>&#8377;799/-</b><strike>&#8377 1199/-</strike></h3></p>
            <br>
            </div>
            <div class="button"><b>ADD TO CART</b></div>
            </div>
        </div>
        </div>
     </main>
</body>
</html>=
