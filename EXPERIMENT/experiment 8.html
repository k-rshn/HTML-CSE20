<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
</head>
<style>
    h2{
        text-align: center;
    }
    .container{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .card{
        background-color: white;
        border-radius: 10px;
        width: 220px;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,1);
    }
    .img{
        width: 70px;
        height: 70px;
        border-radius: 50px;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: auto;
        font-size: 18px;
    }
    .name{
        font-size: 18px;
    }
</style>
<body>
    <h2>Students Profile Card</h2>
    <div class="container">
        <div class="card">
            <div class="img">GJ</div>
            <div class="name"><b>Gaurav</b></div>
            <div class="detail">B.tech-CSE</div>
            <div class="detail">Roll No.: 2025B01010### </div>
            <div class="detail">1st Year</div>
        </div>
        <div class="card">
            <div class="img">HG</div>
            <div class="name"><b>Harshit Gupta</b></div>
            <div class="detail">B.tech-CSE</div>
            <div class="detail">Roll No.: 2025B01010### </div>
            <div class="detail">1st Year</div>
        </div>
        <div class="card">
            <div class="img">HT</div>
            <div class="name"><b>Harsh Tiwari</b></div>
            <div class="detail">B.tech-CSE</div>
            <div class="detail">Roll No.: 2025B01010### </div>
            <div class="detail">1st Year</div>
        </div>
    </div>
</body>
</html>
