<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8">   
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Responsive Product Grid</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      padding: 20px; 
    } 
    h2 { 
      text-align: center; 
      margin-bottom: 20px; 
    } 
    .grid { 
      display: grid; 
      grid-template-columns: repeat(4, 4fr); /* 4 columns for large screens */ 
      gap: 20px; 
    } 
    .card { 
        background-color: white;
        border-radius: 10px;
        width: 90%;
        text-align: left;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,1);
    } 
    .card img { 
        width: 100%;
        height: 350px;
        border-radius: 6px;
        margin-bottom: 10px; 
    } 
    .card h3 { 
      font-size: 18px; 
      margin: 8px 0; 
    } 
    .card p { 
      font-size: 14px; 
      color: #555; 
      margin: 4px 0; 
    } 
    .price { 
      
      font-weight: bold; 
      color: #007bff; 
    }  
    @media (max-width: 1024px) { 
      .grid { 
        grid-template-columns: repeat(2, 2fr); 
      } 
    } 
    @media (max-width: 600px) { 
      .grid { 
        grid-template-columns: 1fr;
      } 
    } 
  </style> 
</head> 
<body> 
  <h2>Responsive Product Grid</h2> 
  <div class="grid"> 
    <div class="card"> 
      <img src="./product1.webp" alt="Product 1"> 
      <h3>T-shirt for men</h3> 
      <p>100% pure cotton T-shirt for men</p> 
      <p class="price">₹499/-</p> 
    </div> 
    <div class="card"> 
      <img src="./Product2.jpeg" alt="Product 2">
      <h3>LYMIT 15.6 Inch Laptop Backpack</h3> 
      <p>Stylish backpack for daily use.</p> 
      <p class="price">₹1599/-</p> 
    </div> 
    <div class="card"> 
      <img src="./product3.jpg" alt="Product 3"> 
      <h3>Men Vertical Stripe Jeans</h3> 
      <p>Versatile and stylish for various occasions.</p> 
      <p class="price">₹999/-</p> 
    </div> 
    <div class="card"> 
      <img src="./Product4.jpg" alt="Product 4"> 
      <h3>Lymio Hoodie</h3> 
      <p>Sweatshirt for Unisex</p> 
      <p class="price">₹1,299/-</p> 
    </div> 
  </div> 
</body> 
</html>
